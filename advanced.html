<!DOCTYPE html>

<html lan="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header-advanced">
            <div class="header-advanced-logo">
                <a href="index.html">
                    <img style="width: 100px; height: 100px" src="doodle.png" alt="Doodle logo">
                </a>
            </div>
            <div class="header-links">
                <a href="index.html">Doodle Search</a>
                <a href="images.html">Doodle Images</a>
            </div>
        </div>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="advanced-search-container">
            <form action="https://www.google.com/search" method="get">
                <label>Find pages with...</label>
                <div class="whitespace"></div>
                <label>To do this in the search bar.</label>
                <div class="form-group">
                    <label>All these words:</label>
                    <input type="text" name="as_q">
                    <div class="clarification">
                        Type the important words: <span class="monospace">tri-color rat terrier</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>This exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <div class="clarification">
                        Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Any of these words: </label>
                    <input type="text" name="as_oq">
                    <div class="clarification">
                        Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>None of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="clarification">
                        Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                    </div>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="right-align">
                        <input type="submit" class="blue-button" value="Doodle Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
