<!DOCTYPE html>

<html lan="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="header-links">
                <a href="index.html">Doodle Search</a>
                <a href="advanced.html">Doodle Advanced</a>
            </div>
        </div>
        <div class="search-container">
            <img style="width: 272px;" src="doodle.png" alt="Doodle logo">
            <div class="logo-subtext">
                <span>images</span>
            </div>
            <form action="https://www.google.com/search" method="get">
                <div class="search-field">
                    <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="8.5" cy="8.5" r="5" />
                            <path d="m17.571 17.5-5.571-5.5"/>
                        </g>
                    </svg>
                    <input type="text" name="q" placeholder="Search Doodle or type a URL">
                </div>
                    <input type="hidden" name="tbm" value="isch" value="Doodle Image Search">
            </form>
        </div>
    </body>
</html>
